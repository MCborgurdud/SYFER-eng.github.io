<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Syfer 1v1.lol</title>

        <h1>Welcome to Syfer 1v1.lol</h1>
        <p>Please click the button below to start playing 1v1.lol</p>
        <button onclick="startGame()">Start Game</button>
    </div>

    <script>
        function startGame() {
            const gameFrame = document.createElement('iframe');
            gameFrame.src = 'https://1v1.lol';
            gameFrame.style.width = '100vw';
            gameFrame.style.height = '100vh';
            gameFrame.style.position = 'absolute';
            gameFrame.style.top = '0';
            gameFrame.style.left = '0';
            gameFrame.style.zIndex = '1';
            document.body.appendChild(gameFrame);
            document.body.style.overflow = 'hidden';
            document.body.style.background = 'transparent';
            setTimeout(() => {
                gameFrame.style.backgroundColor = 'transparent';
            }, 0);
        }
    </script>




    
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ad Blocker HTML</title>
<style>
  .ad-container {
    display: none;
  }
  .non-ad {
    background-color: transparent;
    border: none;
    padding: 0;
    margin: 0;
    font-size: 0;
    line-height: 0;
    text-align: left;
    vertical-align: baseline;
  }
  .non-ad iframe,
  .non-ad object,
  .non-ad embed {
    max-width: 100% !important;
    height: auto;
  }
  .non-ad a {
    text-decoration: none;
    color: inherit;
  }
  .non-ad * {
    margin: 0;
    padding: 0;
  }
</style>
</head>
<body>

<div class="non-ad">
  <!-- Your non-ad content goes here -->
  <p>Welcome to the ad-free zone!</p>
  <img src="your-image.jpg" alt="Your Image">
  <video src="your-video.mp4" controls>
    Your browser does not support the video tag.
  </video>
  <a href="your-link.com">Your Link</a>
  <div><object data="your-document.pdf" type="application/pdf"></div>
  <iframe src="your-embedded-content.html"></iframe>
</div>

<div class="ad-container">
  <!-- Ad content would normally go here, but it will be hidden by the CSS -->
  <p><b><i>This is an ad space</i><b></p>
  <a href="ad-link.com"><img src="ad-image.jpg" alt="Ad Image"></a>
</div>

<script>
  // Optional JavaScript to check for and remove ad elements dynamically
  // This script assumes that all ads have the class "ad" or "ad-container"
  var adContainers = document.querySelectorAll('.ad, .ad-container');
  adContainers.forEach(function(container) {
    container.parentNode.removeChild(container);
  });
</script>
</body>
</html>
