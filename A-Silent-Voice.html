<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Silent Voice</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .player {
            width: 800px;
            height: 400px;
            border: 1px solid black;
            padding: 20px;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        
        button {
            margin: 0 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .play-pause {
            font-size: 24px;
        }
        
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100px;
            background-color: #333;
            color: white;
            text-align: center;
            z-index: 100;
        }
        
        .menu ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        
        .menu li {
            padding: 10px;
        }
        
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .menu a:hover {
            background-color: #4CAF50;
        }
        
        .menu.closed {
            transform: translateY(-100px);
        }
        
        .toggle-menu {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        
        .toggle-menu:after {
            content: "\f00d";
            font-family: FontAwesome;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player">
            <video id="videoPlayer" controls="false" preload="auto" muted="muted" autoplay="autoplay" loop="loop">
<iframe width="640" height="360" frameborder="0" src="https://mega.nz/embed/Mqty0ZwA#FYUNdaURlz2GGweqmXKzj4Pi1q6nkks3VUVQ7lq_KjI" allowfullscreen ></iframe>
                <p>Your browser does not support the video.</p>
            </video>
            <div class="controls">
                <button id="play-pause" class="play-pause"></button>
                <button id="volume-up">Volume Up</button>
                <button id="volume-down">Volume Down</button>
                <button id="fullscreen">Fullscreen</button>
            </div>
        </div>
        
        <div class="menu closed">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <span class="toggle-menu">☰</span>
        </div>

        <script>
            // Get the video and menu elements
            const videoPlayer = document.getElementById('videoPlayer');
            const menu = document.querySelector('.menu');
            const playPauseButton = document.getElementById('play-pause');
            const volumeUpButton = document.getElementById('volume-up');
            const volumeDownButton = document.getElementById('volume-down');
            const fullscreenButton = document.getElementById('fullscreen');
            const toggleMenuButton = document.querySelector('.toggle-menu');

            // Add event listeners for button clicks
            playPauseButton.addEventListener('click', () => {
                if (videoPlayer.paused) {
                    videoPlayer.play();
                    playPauseButton.innerHTML = "▶";
                } else {
                    videoPlayer.pause();
                    playPauseButton.innerHTML = "⏸";
                }
            });

            volumeUpButton.addEventListener('click', () => {
                videoPlayer.volume += 0.1;
                if (videoPlayer.volume == 1) {
                    volumeUpButton.style.backgroundColor = "red";
                } else {
                    volumeUpButton.style.backgroundColor = "";
                }
            });

            volumeDownButton.addEventListener('click', () => {
                videoPlayer.volume -= 0.1;
                if (videoPlayer.volume == 0) {
                    volumeDownButton.style.backgroundColor = "red";
                } else {
                    volumeDownButton.style.backgroundColor = "";
                }
            });

            fullscreenButton.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    videoPlayer.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            });

            // Toggle menu
            toggleMenuButton.addEventListener('click', () => {
                if (menu.classList.contains('closed')) {
                    menu.classList.remove('closed');
                } else {
                    menu.classList.add('closed');
                }
            });
        </script>
    </body>
</html>
