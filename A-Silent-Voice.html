<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        
        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .menu a {
            color: #000;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .menu a:hover {
            background-color: #f0f0f0;
            color: #000;
        }
        
        .video-player {
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        video {
            width: 100% !important;
            max-width: 800px;
            margin: 0 auto;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">Videos</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        
        <div class="video-player">
            <video controls>
                <source src="your_video_file.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
