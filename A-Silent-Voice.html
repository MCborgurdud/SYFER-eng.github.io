<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Mode Toggle Switch</title>
    <style>
        :root {
            --mode: light;
        }

        body {
            background: var(--mode);
            color: white;
            transition: background-color 0.5s ease;
        }

        #toggle-switch {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 30px;
            border: none;
            background: #f2f2f2;
            border-radius: 20px;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: background-color 0.5s ease;
        }

        #toggle-switch input {
            display: none;
            width: 0;
            height: 0;
        }

        #toggle-switch label {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 50px;
            height: 30px;
            border-radius: 20px;
            background-color: #f2f2f2;
            transition: all 0.5s ease;
        }

        #toggle-switch input:checked ~ label {
            background-color: #222;
        }

        #toggle-switch input:checked ~ label:before {
            transform: translateX(25px);
        }

        #toggle-switch label:before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 25px;
            height: 25px;
            border-radius: 50px;
            background-color: white;
            transition: transform 0.5s ease;
        }

        .toggle-switch {
            font-size: 0;
            margin: 0;
        }

        .toggle-switch input[type="checkbox"] {
            font-size: 0;
            margin: 0;
            padding: 0;
        }

        .toggle-switch label {
            font-size: 1rem;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 30px;
            border-radius: 20px;
            background-color: #f2f2f2;
            transition: all 0.5s ease;
        }

        .toggle-switch input[type="checkbox"]:checked + label {
            background-color: #222;
            color: white;
        }

        .toggle-switch label:before {
            content: "☀";
            font-size: 1.5rem;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 25px;
            height: 25px;
            border-radius: 50px;
            background-color: white;
            color: #222;
            transition: transform 0.5s ease;
            font-weight: bold;
        }

        .toggle-switch input[type="checkbox"]:checked + label:before {
            content: "☾";
            color: white;
            transform: translateX(25px);
        }
    </style>
