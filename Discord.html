<link rel="shortcut icon" href="https://cdn3.emoji.gg/emojis/16037-haunterspin.gif"/>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syfer Discord</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 99999;
        }
    </style>
</head>
<body>
    <iframe src="https://discord.com" frameborder="0" allow="microphone; camera"></iframe>
    <script>
        // Unlock the mouse cursor when the page is in focus
        window.addEventListener('focus', function() {
            document.body.requestPointerLock = () => true;
        });
    </script>
</body>
</html>
