<html>
<head>
	<meta charset="UTF-8">
	<title>Retro Bowl</title>
	<style>
		body {
			background-color: #003366; /* navy blue */
			color: #F5F5F5; /* light gray */
			font-family: monospace;
			font-size: 16px;
			text-align: center;
		}

		#game {
			background-color: #00C800; /* lime green */
			padding: 10px;
			border-radius: 10px;
			width: 300px;
			height: 300px;
			margin: 50px auto;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			box-shadow: 0px 0px 10px #000000;
		}

		#game img {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			margin-bottom: 10px;
			box-shadow: 0px 0px 10px #000000;
		}

		#score {
			font-size: 24px;
			font-weight: bold;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div id="game">
		<img src="https://i.imgur.com/5Y2TtVg.png" alt="Retro Bowl Ball">
		<p id="score">Score: 0</p>
	</div>
</body>
</html>
