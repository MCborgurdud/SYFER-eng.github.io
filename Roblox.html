<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Arkadium Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        a.play-button {
            padding: 15px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff; /* Bootstrap primary blue */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a.play-button:hover {
            background-color: #0056b3; /* Darker shade for hover effect */
        }
    </style>
</head>
<body>
    <h1>Ready to Play Arkadium Games?</h1>
    <a href="https://www.arkadium.com/free-online-games/" target="_blank" class="play-button">Play Now</a>
    <p>Click the button above to start playing!</p>
</body>
</html>
