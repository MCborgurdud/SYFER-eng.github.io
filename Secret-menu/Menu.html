<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactable Background with Pink Start Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-image: url('path_to_your_background_image.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px 0px grey;
            width: 500px;
            height: 200px;
            background-color: #fff;
            z-index: 999;
            position: absolute;
        }
        .nav-link {
            text-decoration: none;
            font-size: 20px;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            color: black;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-link:hover {
            background-color: #f1c40f;
        }
        .start-button {
            background-color: #f1c40f;
            color: white;
            border-radius: 10px;
            padding: 1rem;
            margin: 0 1rem;
            border: none;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="page1.html" class="nav-link">Page 1</a>
            <a href="page2.html" class="nav-link">Page 2</a>
            <a href="page3.html" class="nav-link">Page 3</a>
        </nav>
        <button class="start-button" onclick="window.location.assign('page1.html')">Pink Start Button</button>
    </div>
</body>
</html>
