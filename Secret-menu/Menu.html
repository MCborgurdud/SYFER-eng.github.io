<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Page</title>
<style>
    body {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
    }

    .container {
        padding: 20px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }

    .button {
        background-color: pink;
        color: white;
        padding: 10px 20px;
        margin: 5px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    .button:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .button:active {
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.2);
    }

    .nav-link {
        text-decoration: none;
        font-size: 18px;
        margin: 5px;
    }

    .nav {
        display: flex;
        justify-content: center;
        align-items: center;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .nav-item {
        margin: 0 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <button class="button" onclick="window.location.href='/Pages/Page1.html';">Start</button>
        </nav>
    </div>

</html>
