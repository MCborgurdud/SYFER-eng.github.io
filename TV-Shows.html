<html lang="en">

<style>
body {
    background-color: lightsteelblue;
    font-family: Arial, sans-serif;
}
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
}
.movie {
    margin: 10px;
    width: 200px;
    height: 300px;
    border: 2px solid black;
    box-shadow: 0 8px 8px 0 black;
    transition: transform 0.3s ease;
}
.Movie:hover {
    transform: scale(1.1);
}
.Movie img {
    width: 100px;
    height: 150px;
    margin: 10px;
}
.Movie h3 {
    font-size: 20px;
    margin: 0px;
    padding: 0px;
    text-align: center;
}
.footer {
    background-color: gray;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0px;
    width: 100vw;
}
.footer a {
    padding: 5px;
    margin: 5px;
    color: white;
    text-decoration: none;
}
.footer a:hover {
    background-color: white;
    color: gray;
}
</style>
<title>Movie Selection</title>
</head>
