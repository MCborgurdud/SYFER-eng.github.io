<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syfer's Movies</title>
    <style>
        body {
            background-color: lightTeal;
        }

        .container {
    display: grid;
    grid-template-rows: repeat(3, 5fr); 
    gap: 5px;
    padding: 20px;
}
        .movieCard {
            background-color: white;
            border: 1px solid black;
            box-shadow: 5px 5px 5px grey;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .movieCard:hover {
            transform: scale(1.1);
        }
        .movieCard a {
            text-decoration: none;
        }
        .movieCard img {
            width: 150px;
            height: 200px;
            margin: 0 auto;
            display: block;
            object-fit: cover;
        }
        .movieInfo {
            padding: 10px;
            text-align: center;
        }
        .menu {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin-top: 20px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }
    </style>
