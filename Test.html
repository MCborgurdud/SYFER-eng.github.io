<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoStream.to Style Menu</title>
    <style>
        body {
            background-color: black;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .menu a:hover {
            background-color: darkpurple;
        }
        .image-container {
            margin: 50px 0;
            text-align: center;
        }
        .image-container img {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .image-container:hover img {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">TV Shows</a>
    </div>
    <div class="image-container">
        <img src="your-image-source.jpg" alt="Featured Image">
    </div>
</body>
</html>
