<html>
<head>
	<style>
		body {
			background-color: #000000; /* Black background */
		}
		a {
			color: #ffffff; /* White text */
			text-decoration: none;
		}
		a:hover {
			color: #6c3483; /* Dark Purple hover color */
		}
		#menu {
			background-color: #6c3483; /* Dark Purple menu background */
			color: #ffffff; /* White text */
			padding: 10px;
			position: sticky;
			top: 0;
			z-index: 1;
		}
		#menu a {
			color: #ffffff; /* White text */
			text-decoration: none;
		}
		#menu a:hover {
			color: #ffffff; /* White text hover color */
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
		}
		.item {
			background-color: #444444; /* Dark Gray item background */
			color: #ffffff; /* White text */
			margin: 10px;
			padding: 10px;
			border-radius: 10px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			text-align: center;
			transition: background-color 0.3s, transform 0.3s;
		}
		.item:hover {
			background-color: #6c3483; /* Dark Purple hover color */
			transform: scale(1.05);
		}
		.item img {
			max-width: 100%;
			height: auto;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div id="menu">
		<a href="#">Menu 1</a>
		<a href="#">Menu 2</a>
		<a href="#">Menu 3</a>
	</div>
	<div class="container">
		<div class="item">
			<img src="image1.jpg" alt="Image 1" />
			<a href="#">Link 1</a>
		</div>
		<div class="item">
			<img src="image2.jpg" alt="Image 2" />
			<a href="#">Link 2</a>
		</div>
		<div class="item">
			<img src="image3.jpg" alt="Image 3" />
			<a href="#">Link 3</a>
		</div>
	</div>
</body>
</html>
