<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Images with Top Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .top-menu {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            width: 100%;
            height: 50px;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            z-index: 1;
        }
        .top-menu a {
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
            color: #333;
        }
        .top-menu a:hover {
            color: #f00;
        }
        .container {
            margin-top: 50px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 50px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-menu">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="container">
        <div class="image-container" style="flex-direction: column; align-items: center;">
            <img src="image1.jpg" alt="Image 1" onclick="window.location.href='#image1';">
            <img src="image2.jpg" alt="Image 2" onclick="window.location.href='#image2';">
            <img src="image3.jpg" alt="Image 3" onclick="window.location.href='#image3';">
            <img src="image4.jpg" alt="Image 4" onclick="window.location.href='#image4';">
            <img src="image5.jpg" alt="Image 5" onclick="window.location.href='#image5';">
        </div>
    </div>

    <!-- Content for the clicked images -->
    <div class="content-section" id="image1"></div>
    <div class="content-section" id="image2"></div>
    <div class="content-section" id="image3"></div>
    <div class="content-section" id="image4"></div>
    <div class="content-section" id="image5"></div>

    <script>
        // Example of handling image clicks with JavaScript (using image1 as an example)
        const image1 = document.querySelector('#image1');
        image1.addEventListener('click', () => {
            alert('You clicked on Image 1!');
        });
    </script>
</body>
</html>
