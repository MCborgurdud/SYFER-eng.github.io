<title>Dark Purple Hover Images</title>
<style>
body {
  margin: 0;
  padding: 0;
  background-color: black;
}

.image-container {
  position: relative;
  display: inline-block;
  margin: 20px;
  width: 200px;
  height: 200px;
  overflow: hidden;
}

.image {
  width: 100% auto;
  height: 100% auto;
  object-fit: cover;
  transition: transform .2s ease;
}

.image:hover {
  transform: scale(1.1);
}

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  opacity: 0;
  transition: opacity .2s ease;
  background: linear-gradient(
    to bottom,
    transparent,
    transparent 50%,
    darkpurple 50%,
    darkpurple 100%
  );
}

.image-container:hover .overlay {
  opacity: 1;
}

.text {
  color: white;
  font-size: 20px;
  position: absolute;
  top: 50px;
  left: 50px;
  font-weight: bold;
}

a {
  text-decoration: none;
}

.button {
  background-color: white;
  color: black;
  padding: 10px;
  margin: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

nav {
  background-color: black;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
}

nav a {
  margin: 10px;
}

nav a:hover {
  color: darkpurple;
}
</style>
</head>
