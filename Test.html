<!DOCTYPE html>
<html>
<head>
	<title>Syfer - Free Movies Online</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* Add some basic styling */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}

		#header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}

		#header h1 {
			margin: 0;
		}

		#search-form {
			margin: 20px;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 10px;
		}

		#search-form input[type="text"] {
			padding: 10px;
			font-size: 18px;
			width: 100%;
			border: none;
			border-radius: 10px;
		}

		#search-form button {
			padding: 10px 20px;
			font-size: 18px;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 10px;
			cursor: pointer;
		}

		#search-results {
			margin: 20px;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 10px;
			display: none;
		}

		#search-results ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}

		#search-results li {
			padding: 10px;
			border-bottom: 1px solid #ddd;
		}

		#search-results a {
			text-decoration: none;
			color: #333;
		}

		#search-results a:hover {
			color: #666;
		}
	</style>
</head>
<body>
	<header id="header">
		<h1>Syfer - Free Movies Online</h1>
	</header>

	<form id="search-form">
		<input type="text" placeholder="Search for movies...">
		<button type="submit">Search</button>
	</form>

	<div id="search-results">
		<ul>
			<li><a href="#">Movie 1</a></li>
			<li><a href="#">Movie 2</a></li>
			<li><a href="#">Movie 3</a></li>
			<!-- Add more movie links as needed -->
		</ul>
	</div>

	<script>
		// Show search results when form is submitted
		const searchForm = document.getElementById('search-form');
		const searchResults = document.getElementById('search-results');

		searchForm.addEventListener('submit', (e) => {
			e.preventDefault();
			searchResults.style.display = 'block';
		});
	</script>
</body>
</html>
