<!DOCTYPE html>
<html>
<head>
	<title>Syfer - Free Movies Online</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* Add some basic styling */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}

		#header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}

		#header h1 {
			margin: 0;
		}

		#content {
			margin: 20px;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 10px;
		}

		#content ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}

		#content li {
			padding: 10px;
			border-bottom: 1px solid #ddd;
		}

		#content img {
			cursor: pointer;
			margin: 10px;
			max-width: 150px;
		}

		#content a {
			text-decoration: none;
			color: #333;
		}

		#content a:hover {
			color: #666;
		}
	</style>
</head>
<body>
	<header id="header">
		<h1>Syfer - Free Movies Online</h1>
	</header>

	<div id="content">
		<ul>
			<li>
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqbSoV8I3Z6AyKtTuvbm3rHKCQs-NwmUTquZxzmfXHzGjOfKkz3ET2nQARBYNpK1Aq01SOhw" alt="Image" onmouseover="this.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqbSoV8I3Z6AyKtTuvbm3rHKCQs-NwmUTquZxzmfXHzGjOfKkz3ET2nQARBYNpK1Aq01SOhq'" onmouseout="this.src='image.jpg'">
				<a href="#">Movie 1</a>
			</li>
			<li>
				<img src="movie2.jpg" alt="Movie 2" onclick="window.location.href='https://www.example.com/movie2'">
				<a href="#">Movie 2</a>
			</li>
			<li>
				<img src="movie3.jpg" alt="Movie 3" onclick="window.location.href='https://www.example.com/movie3'">
				<a href="#">Movie 3</a>
			</li>
			<!-- Add more movie links as needed -->
		</ul>
	</div>

</body>
</html>
