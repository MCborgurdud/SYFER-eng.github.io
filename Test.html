<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            font-family: 'Arial', sans-serif;
        }
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .menu-item {
            margin: 10px;
            width: 200px;
            height: 300px;
            border: 2px solid darkpurple;
            border-radius: 10px;
            text-align: center;
            background-color: darkpurple;
            color: white;
            transition: all 0.3s ease-in-out;
        }
        .menu-item:hover {
            transform: scale(1.05);
            background-color: #9c27b0;
        }
        .menu-item a {
            display: block;
            padding: 20px;
            font-size: 1.2em;
            color: white;
            text-decoration: none;
        }
        .play-button {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background: url('play-icon.png') no-repeat center center;
            background-size: contain;
            opacity: 0.5;
            border-radius: 50px;
            border: 3px solid white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .play-button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-item">
            <a href="video1.html" class="play-button"></a>
            <img src="video1-thumb.jpg" alt="Video 1" width="150px" height="150px" class="thumb-image">
            <h3>Video 1 Title</h3>
            <p>Video 1 description goes here.</p>
        </div>
        <div class="menu-item">
            <a href="video2.html" class="play-button"></a>
            <img src="video2-thumb.jpg" alt="Video 2" width="150px" height="150px" class="thumb-image">
            <h3>Video 2 Title</h3>
            <p>Video 2 description goes here.</p>
        </div>
        <div class="menu-item">
            <a href="video3.html" class="play-button"></a>
            <img src="video3-thumb.jpg" alt="Video 3" width="150px" height="150px" class="thumb-image">
            <h3>Video 3 Title</h3>
            <p>Video 3 description goes here.</p>
        </div>
        <div class="menu-item">
            <a href="video4.html" class="play-button"></a>
            <img src="video4-thumb.jpg" alt="Video 4" width="150px" height="150px" class="thumb-image">
            <h3>Video 4 Title</h3>
            <p>Video 4 description goes here.</p>
        </div>
    </div>
</body>
</html>
