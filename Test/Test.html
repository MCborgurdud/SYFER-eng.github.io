<html lang="en">
<head>
<meta charset="UTF-8">
<title>Navbar Example</title>
<style>
/* Set the background color of the entire page */
body {
  background-color: #f1f1f1;
}

/* Style the navbar */
.navcontainer {
  overflow: hidden;
  background-color: #333;
  position: fixed;
  top: 0;
  width: 100%;
}

/* Style the links inside the navbar */
.navcontainer a {
  float: left;
  color: white;
  display: block;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color of links on hover */
.navcontainer a:hover {
  background-color: #ddd;
  color: black;
}

/* Hide the navbar on default */
.navcontainer {
  width: 100px;
  transition: 0.5s;
}

/* Display the navbar on mouse hover */
.navcontainer:hover {
  width: 300px;
}

/* Style the links inside the navbar when it's in its expanded state */
.navcontainer.expanded a {
  float: none;
  display: block;
  text-align: center;
}

/* Add padding to the body */
body {
  padding-top: 70px;
}
</style>
</head>
<body>

<div class="navcontainer" onmouseover="this.classList.toggle('expanded')" onmouseout="this.classList.toggle('expanded')">
  <a href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>

<h1>Welcome to my website!</h1>
<p>This is the main content of the webpage.</p>
