<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Centered Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .menu {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .menu button {
            color: white;
            background-color: #007BFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .menu button:hover {
            background-color: #0056b3;
        }
        .center-image {
            max-width: 100%;
            max-height: 80%;
        }
    </style>
</head>
<body>

    <div class="menu">
        <button onclick="window.location.href='https://Syfer-eng.github.io'">Start</button>
    </div>

    <img src="your-image-url.jpg" alt="Centered Image" class="center-image">

</body>
</html>
