<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leroy Jankens</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .menu {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
        }
        .menu button {
            color: white;
            background-color: #4CAF50;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu button:hover {
            background-color: #45a049;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        img {
            max-width: 100%;
            max-height: 80vh;
        }
    </style>
</head>
<body>
    <div class="menu">
        <button onclick="showInstructions()">Instructions</button>
    </div>
    <div class="content">
        <img src="https://via.placeholder.com/800" alt="Centered Image">
    </div>

    <script>
        function showInstructions() {
            alert("Here are the instructions for the game.");
        }
    </script>
</body>
</html>
