<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            overflow-x: hidden;
        }
        .nav {
            background-color: #333;
            color: white;
            width: 100vw;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: -50px;
            transition: all 0.3s ease;
            z-index: 999;
        }
        .nav.active {
            top: 0px;
        }
        .nav a {
            padding: 10px;
            font-size: 18px;
            margin: 0 10px;
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }
        .nav a:hover {
            color: #fff;
        }
        .nav:hover {
            background-color: #333;
        }
        .nav:before {
            content: "";
            height: 5px;
            width: 0;
            background: linear-gradient(to right, transparent, #fff);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            transition: width 0.3s ease;
        }
        .nav:hover:before {
            width: 100px;
        }
        .nav-trigger {
            display: none;
        }
        @media (max-width: 960px) {
            .nav {
                justify-content: space-between;
                padding: 0 10px;
            }
            .nav-trigger {
                display: block;
                font-size: 25px;
                cursor: pointer;
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="nav" id="nav">
        <span class="nav-trigger" onclick="toggleNav()">â˜°</span>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <script>
        function toggleNav() {
            const nav = document.getElementById('nav');
            nav.classList.toggle('active');
        }
    </script>

    <!-- Content of your webpage goes here -->
    <div style="height: 1000px; background-color: #fff;"></div>

    <script>
        window.addEventListener('mouseover', function() {
            const nav = document.getElementById('nav');
            nav.classList.remove('active');
        });
    </script>
</body>
</html>
