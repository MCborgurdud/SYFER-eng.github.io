<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GBA Emulator</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <script src="https://firmware.gba.m.ujs.cl/gba_js/gba_player.min.js"></script>

    <gba-player src="path_to_your_gba_rom.gba" width="640" height="480"></gba-player>

    <script>
        // Example of loading a ROM dynamically
        // Replace 'your_rom.gba' with the actual path to your ROM file
        const romUrl = 'your_rom.gba';
        const player = new GBAPlayer({
            container: document.body,
            width: '100%',
            height: '100%',
            romUrl: romUrl
        });
        player.start();
    </script>
</body>
</html>
