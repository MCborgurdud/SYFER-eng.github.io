<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syfer's TV Shows</title>
    <style>
        body {
            background-color: lightTeal;
        }
        .container {
            padding: 20px;
        }
        .menu {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin-top: 20px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }
        .tvShowMenu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .seasonOption {
            padding: 10px;
            margin: 10px;
            background-color: lightGray;
            display: none;
        }
        .selectedSeason {
            display: block;
        }
        .episodeOption {
            padding: 10px;
            margin: 10px;
            background-color: lightGray;
            display: none;
        }
        .selectedSeason .episodeOption {
            display: block;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="https://syfer-eng.github.io/">TV Shows</a>
        <a href="Episodes.html">Episodes</a>
        <a href="Movies.html">Movies</a>
        <a href="https://discord.gg/JMfgMwgBxe">Discord Server</a>
        <a href="Test.html">Test</a>
    </div>
    <div class="container">
        <div class="tvShowMenu">
            <h2>TV Shows</h2>
            <p>Select a TV show to view its seasons:</p>
            <div class="seasonMenu">
                <button class="seasonOption" onclick="selectSeason(this)">S1</button>
                <button class="seasonOption" onclick="selectSeason(this)">S2</button>
                <button class="seasonOption" onclick="selectSeason(this)">S3</button>
                <button class="seasonOption" onclick="selectSeason(this)">S4</button>
                <button class="seasonOption" onclick="selectSeason(this)">S5</button>
            </div>
        </div>
        <div class="seasonSelected">
            <h2 id="selectedSeason"></h2>
            <p>Select an episode to watch:</p>
            <div class="episodeMenu"></div>
        </div>
    </div>

    <script>
        function selectSeason(season) {
            var selectedSeason = season.textContent;
            document.getElementById("selectedSeason").textContent = selectedSeason + " Episodes";
            var episodeMenu = document.querySelector(".episodeMenu");
            while (episodeMenu.firstChild) {
                episodeMenu.removeChild(episodeMenu.firstChild);
            }
            if (selectedSeason === "S1") {
                var episodes = ["E1", "E2", "E3", "E4", "E5", "E6", "E7", "E8"];
                episodes.forEach(function(episode) {
                    var episodeOption = document.createElement("button");
                    episodeOption.textContent = episode;
                    episodeOption.classList.add("episodeOption");
                    episodeMenu.appendChild(episodeOption);
                });
            } else if (selectedSeason === "S2") {
                var episodes = ["E1", "E2", "E3", "E4", "E5", "E6", "E7", "E8"];
                episodes.forEach(function(episode) {
                    var episodeOption = document.createElement("button");
                    episodeOption.textContent = episode;
                    episodeOption.classList.add("episodeOption");
                    episodeMenu.appendChild(episodeOption);
                });
            } else if (selectedSeason === "S3") {
                var episodes = ["E1", "E2", "E3", "E4", "E5", "E6", "E7", "E8"];
                episodes.forEach(function(episode) {
                    var episodeOption = document.createElement("button");
                    episodeOption.textContent = episode;
                    episodeOption.classList.add("episodeOption");
                    episodeMenu.appendChild(episodeOption);
                });
            } else if (selectedSeason === "S4") {
                var episodes = ["E1", "E2", "E3", "E4", "E5", "E6", "E7", "E8"];
                episodes.forEach(function(episode) {
                    var episodeOption = document.createElement("button");
                    episodeOption.textContent = episode;
                    episodeOption.classList.add("episodeOption");
                    episodeMenu.appendChild(episodeOption);
                });
            } else if (selectedSeason === "S5") {
                var episodes = ["E1", "E2", "E3", "E4", "E5", "E6", "E7", "E8"];
                episodes.forEach(function(episode) {
                    var episodeOption = document.createElement("button");
                    episodeOption.textContent = episode;
                    episodeOption.classList.add("episodeOption");
                    episodeMenu.appendChild(episodeOption);
                });
            }
        }
    </script>
</body>
</html>
